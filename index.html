<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech Converter (Flask)</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Text to Speech Converter</h1>
        <textarea id="text-input" placeholder="Enter text here..."></textarea>
        <div class="controls">
            <label for="language-select">Select Language:</label>
            <select id="language-select">
                <option value="en" selected>English</option>
                <option value="hi">Hindi</option>
                <option value="bn">Bengali</option>
                <option value="gu">Gujarati</option>
                <option value="kn">Kannada</option>
                <option value="ml">Malayalam</option>
                <option value="mr">Marathi</option>
                <option value="ta">Tamil</option>
                <option value="te">Telugu</option>
                <option value="ur">Urdu</option>
                </select>
        </div>
        <button id="convert-button">Convert to Speech</button>
        <audio id="audio-player" controls style="display: none; margin-top: 20px; width: 100%;"></audio>
        <p class="message" id="status-message"></p>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
